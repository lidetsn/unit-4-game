<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star war</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <header>
        <h3 class="text-center text-info mt-0">Star war RPG</h3>
    </header>
<div  id="maindiv">
    <div class="container">
        <div class="row mt-0">
            <div class="col-md-2"></div>
            <div class="col-md-3 text-center div1" id="enemiesAvailable">
                <span class=" text-white "><b>Enemies available To Attack</b></span>
            </div>
            <div class="col-md-7"></div>
        </div>
        
        <div class="row mt-2" id="characterimages">
            <!-- gets  col-2 for each character and set the rest col to empty dynamically -->
        </div>

        <div class="row ">
            <div class="col-md-2 mt-1 " id="playerDivInfo">
                <h6 class="text-white">your character</h6>
            </div>
            <div class="col-md-4">

            </div>
            <div class="col-md-2 mt-1 div1" id="defenderDivInfo">
                <h6 class="text-white">Defender</h6>
            </div>
            <div class="col-md-4"></div>
        </div>
        <!-- display the selected players -->
        <div class="row ">
            <div class="col-md-2 mt-1 " id="playerDiv"></div>
            <div class="col-md-4">
                     
                <div class="row">
                    <div class="col-md-12 text-danger text-center " id="attackInfo"></div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-danger text-center" id="counterAttackInfo"></div>
                </div> 
            </div>
            <div class="col-md-2 mt-1  div1" id="defenderDiv"></div>
            <div class="col-md-2  text-white text-right div1" id="playerScoreInfo"></div>
            <div class="col-md-2  text-white text-left div1" id="defenderScoreInfo"></div>
        </div>
    </div></div>
        <div class="row" id="fight">
            <div class="col-md-3"></div>
            <div class="col-md-2">
                <button type="button" id="attack" class="btn-outline-info btn-lg">Attack</button></div>
            <div class="col-md-7"></div>
        </div>
        <div class="container">
    <div class="row">
    <div id="message" class="col-md-12 bg-transparent text-info position-absolute text-auto mt-5"></div></div></div>
    <div class="row">
        <div class="col-md-12 mt-5">
            <footer class="text-center text-white mx-auto mb-0  py-0  fixed-bottom">
                <address> &copy;2018 Lidetu Neshnega</address>
          <a href="https://github.com/lidetsn/unit-4-game" target="blank"> Click here to see github source code</a>  
            </footer>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/starwar.js"></script>

</body>
</html>
